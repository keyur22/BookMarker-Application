<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Bookmarker Application</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <main role="main" class="container text-center pt-5">
      <div class="jumbotron">
        <h1>Bookmarker</h1>
        <p class="lead font-weight-bold">Bookmark your Favourite websites</p>
      </div>
    </main>

    <div class="container text-center mb-5">
      <form id="myForm">
        <div class="form-group">
          <label class="font-weight-bold">Site Name</label>
          <input type="text" class="form-control" id="sitename" placeholder="Enter website name">
        </div>
        <di v class="form-group">
          <label class="font-weight-bold">Site URL</label>
          <input type="text" class="form-control" id="siteurl" placeholder="Enter website url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="entries"></div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>

  </body>
</html>
